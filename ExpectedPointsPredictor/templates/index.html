<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expected Points Predictor</title>
    <style>
        /* Center everything on the page */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #3b7a57; /* Football turf green */
            color: #ffffff; /* White text for contrast */
            position: relative;
            overflow: hidden;
        }

        /* Add vertical yard lines every 10 yards */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to right,
                transparent,
                transparent 10%, /* Space for 10 yards */
                white 10%,       /* Vertical line */
                white 10.1%      /* Width of the line */
            );
            z-index: 0; /* Ensure lines are below the content */
        }

        /* Add evenly spaced small hash marks */
        body::after {
            content: '';
            position: absolute;
            top: 45%; /* Adjust the vertical placement of hash marks */
            left: 0;
            width: 100%;
            height: 10%; /* Height where hash marks appear */
            background: repeating-linear-gradient(
                to right,
                transparent,
                transparent 2.5%, /* Space between each hash mark */
                white 2.5%,       /* Hash mark */
                white 2.6%        /* Width of the hash mark */
            );
            background-size: 100% 10%; /* Hash marks reset every 10 yards */
            z-index: 0; /* Ensure hash marks are below the content */
        }

        /* Style the form container */
        form {
            text-align: center;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #000000; /* Black text inside the form */
            position: relative;
            z-index: 2; /* Keep the form above the background */
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            max-width: 300px; /* Same width for all inputs */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            width: 100%;
            max-width: 300px; /* Same width as inputs */
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Footer styling */
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 28px; /* Double the size of the previous footer */
            color: #ffffff; /* White text for footer */
        }

        footer a {
            color: #ffffff; /* White link color */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <form action="/predict" method="POST">
        <h1>Football Expected Points Predictor</h1>
        <label for="yardline_100">Yards to the Endzone:</label>
        <input type="number" id="yardline_100" name="yardline_100" required>

        <label for="down">Downs:</label>
        <input type="number" id="down" name="down" required>

        <label for="ydstogo">Yards to Go for First Down:</label>
        <input type="number" id="ydstogo" name="ydstogo" required>

        <button type="submit">Predict</button>
    </form>

    <!-- Footer -->
    <footer>
        <p>Created by Charlie Martin | <a href="mailto:charlie.martin@yale.edu">charlie.martin@yale.edu</a></p>
    </footer>
</body>
</html>
